<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script defer src="./index.js"></script></head>
<body>
<div class="container">
    <div class="header">Calculator</div>
    <label>
        <input id="input" type="text" class="result">
    </label>
    <!-- <div class="first-row">
        <input type="button" name="" value="&radic;" class="global">
        <input type="button" name="" value="(" class="global">
        <input type="button" name="" value=")" class="global">
        <input type="button" name="" value="%" class="global">
    </div> -->
    <div class="second-row">
        <input type="button" name="" value="7" class="global press">
        <input type="button" name="" value="8" class="global press">
        <input type="button" name="" value="9" class="global press">
        <input type="button" id="divide" value="/" class="global">
    </div>
    <div class="third-row">
        <input type="button" name="" value="4" class="global press">
        <input type="button" name="" value="5" class="global press">
        <input type="button" name="" value="6" class="global press">
        <input type="button" id="multiply" value="X" class="global">
    </div>
    <div class="fourth-row">
        <input type="button" name="" value="1" class="global press">
        <input type="button" name="" value="2" class="global press">
        <input type="button" name="" value="3" class="global press">
        <input type="button" id="sub" value="-" class="global">
    </div>
    <div class="conflict">
        <div class="left">
            <input type="button" name="" value="0" class="press big">
            <input type="button" name="" value="." class="press small">
            <input type="button" id="delete" name="" value="Del" class=" red small white-text top-margin">
            <input type="button" id="equals" value="=" class=" green white-text big top-margin">
        </div>
        <div class="right">
            <input type="button" id="add" value="+" class="global grey plus press">
        </div>
    </div>
</div>
</body>
</html>
